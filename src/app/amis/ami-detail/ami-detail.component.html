<mat-card fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="10px">

    <mat-card-header fxFlex>
        <mat-card-title>{{amiDetail.pseudo }}</mat-card-title>
    </mat-card-header>

    <mat-card-content fxFlex fxLayout="column" fxLayoutGap="10px" fxLayoutALign="start center">

        <ng-container>
            <div fxFlex>
                <app-ami-state-icon [amiState]="amiDetail.etat"></app-ami-state-icon>
                {{amiDetail.etat}}
            </div>
            <div fxFlex>
                <input type="checkbox" name="suivi" [ngModel]="amiDetail.suivre" (click)="updateSuivreAmi()" />Suivre le
                trajet de mon ami(e)
            </div>
            <div fxFlex>
                <input type="checkbox" name="notifier" [ngModel]="amiDetail.notifier"
                    (click)="updateNotifierAmi()" />Autoriser mon ami(e) Ã  suivre mes trajets
            </div>
        </ng-container>

    </mat-card-content>

    <mat-card-actions>
        <button fxFlex mat-raised-button color="accent" name="supprimer" (click)="confirmSupprimerRelation()">Supprimer
            la relation</button>
    </mat-card-actions>

</mat-card>
