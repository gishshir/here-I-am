<ng-container *ngIf="amiState">
    <span title="{{getDescription()}}" [ngSwitch]="amiState">
        <mat-icon *ngSwitchCase="'EnChemin'" class="material-icons md-24" color="accent">speed</mat-icon>
        <mat-icon *ngSwitchCase="'Pause'" class="material-icons md-24" color="warn">pause_circle_outline</mat-icon>
        <mat-icon *ngSwitchCase="'Arret'" class="material-icons md-24" color="primary">keyboard_tab</mat-icon>
        <mat-icon *ngSwitchCase="'NonConnu'" class="material-icons md-24">visibility_off</mat-icon>
    </span>
</ng-container>
