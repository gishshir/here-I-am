<span title="{{getDescription()}}" [ngSwitch]="action">
    <mat-icon *ngSwitchCase="'none'" class="material-icons md-24" color="accent">phone_disabled</mat-icon>
    <mat-icon *ngSwitchCase="'invitation'" class="material-icons md-24" color="primary">phone_in_talk</mat-icon>
    <mat-icon *ngSwitchCase="'acceptee'" class="material-icons md-24">how_to_reg</mat-icon>
    <mat-icon *ngSwitchCase="'refusee'" class="material-icons md-24" color="warn">person_add_disabled</mat-icon>
</span>
