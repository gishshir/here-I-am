<div class="container" fxLayout fxLayout="column" fxLayoutAlign="start center">
    <h2 fxFlex>{{title}}</h2>

    <div fxLayout fxLayout="column" fxLayoutGap="10px" class="journal">

        <div fxFlex="grow" fxLayout="row wrap" fxLayoutAlign="space-between center">

            <mat-button-toggle-group fxFlex="initial" [(value)]="selectedValue" #group="matButtonToggleGroup">
                <mat-button-toggle value="on" (change)="onChangeValue()">ON&nbsp;
                    <mat-icon [color]="journal_on?'primary':'basic'">visibility</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle value="off" (change)="onChangeValue()">OFF&nbsp;
                    <mat-icon [color]="journal_on?'basic':'warn'">visibility_off</mat-icon>
                </mat-button-toggle>
            </mat-button-toggle-group>

            <div fxFlex="initial" class="controlJournal">
                <mat-form-field *ngIf="selectedLevel >= 0" appearance="legacy">
                    <mat-label>choisir le niveau</mat-label>
                    <mat-select [(value)]="selectedLevel" (selectionChange)="onChangeLevel()">
                        <mat-option *ngFor="let level of levels" [value]="level.value">
                            {{level.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div fxFlex="initial" class="controlJournal">
                <mat-form-field appearance="legacy" name="search">
                    <mat-label>recherche</mat-label>
                    <input matInput placeholder="recherche" minlength="3" [formControl]="searchControl">
                    <mat-hint>Au minimum 3 caract√®res</mat-hint>
                </mat-form-field>

            </div>
            <div fxFlex="initial" class="controlJournal" fxLayout fxLayoutGap="5px">
                <button fxFlex="initial" mat-raised-button color="accent" title="rafraichir le journal"
                    (click)="refreshJournal()">Rafraichir</button>
                <button fxFlex="initial" mat-raised-button color="primary" title="vider le journal"
                    (click)="clearJournal()">Vider</button>
            </div>
        </div>

        <div fxFlex="grow">

            <textarea cols="80" rows="30" readonly [ngModel]="listLines"
                [style.background-color]="journal_on?'lightblue':'lightcoral'">
    </textarea>
        </div>

    </div>

</div>
