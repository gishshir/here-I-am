<mat-card fxFlex="initial" fxLayout="column" fxLayoutGap="20px">

    <mat-card-header fxFlex>
        <h3>Ma position actuelle:</h3>
    </mat-card-header>

    <mat-card-content fxFlex fxLayout="column" fxLayoutGap="20px">
        <div fxFlex><b>latitude:</b> {{latitude}}</div>
        <div fxFlex><b>longitude:</b> {{longitude}}</div>
        <div fxFlex><b>timestamp:</b> {{timestamp}}</div>
    </mat-card-content>

</mat-card>
