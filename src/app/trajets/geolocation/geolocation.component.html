<mat-card fxFlex="initial" fxLayout="column" fxLayoutGap="20px">

    <mat-card-header fxFlex>
        <h4>Ma position actuelle:</h4>
    </mat-card-header>

    <mat-card-content fxFlex fxLayout="column" fxLayoutGap="5px">
        <div fxFlex="initial"><b>latitude:</b> {{latitude}}</div>
        <div fxFlex="initial"><b>longitude:</b> {{longitude}}</div>
        <div fxFlex="initial"><b>timestamp:</b> {{timestamp}}</div>
    </mat-card-content>

</mat-card>
